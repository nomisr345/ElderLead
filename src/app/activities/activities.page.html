<ion-header>
  <ion-toolbar>
    <ion-title>Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Search Bar & Filter Button -->
  <div class="search-filter">
    <ion-searchbar placeholder="Search..." (ionInput)="filterEvents($event)"></ion-searchbar>
    <ion-button fill="outline">
      <ion-icon slot="icon-only" name="options-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Category Filters -->
  <div class="category-buttons">
    <ion-chip class="exercise" (click)="filterByCategory('Exercise')">
      <ion-icon name="barbell-sharp" style="color: white"></ion-icon>
      <ion-label>Exercise</ion-label>
    </ion-chip>

    <ion-chip class="social" (click)="filterByCategory('Social')">
      <ion-icon name="people-sharp" style="color: white"></ion-icon>
      <ion-label>Social</ion-label>
    </ion-chip>

    <ion-chip class="learning" (click)="filterByCategory('Learning')">
      <ion-icon name="book-sharp" style="color: white"></ion-icon>
      <ion-label>Learning</ion-label>
    </ion-chip>

    <ion-button fill="clear" (click)="clearAllFilters()">
      <ion-icon name="close-circle" slot="end"></ion-icon> Clear All
    </ion-button>
  </div>

  <div class="events-header">
    <h2>Upcoming Events</h2>
    <ion-button fill="clear" class="view-all-btn" (click)="navigateToAllActivities()">
      View All <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let event of filteredEvents" [routerLink]="['/activity-details', event.id]">
        <ion-card class="event-card">
          <ion-badge class="date-badge {{ getBadgeClass(event.category) }}">
            {{ event.date }}
          </ion-badge>          
          <img [src]="event.imagePath" [alt]="event.title">
          <ion-card-header>
            <ion-card-title>{{ event.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="location-container">
              <ion-icon name="location"></ion-icon>
              <span>{{ event.location }}</span>
            </div>
          </ion-card-content>          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Community Section -->
  <ion-card class="community-card">
    <ion-card-header>
      <div class="header-content">
        <div>
          <ion-card-title>Join Together!</ion-card-title>
          <p>Meet New Friends & Stay Active</p>
        </div>
        <img src="assets/elderly-couple.png" alt="Elderly Couple">
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="solid">COMMUNITY</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
