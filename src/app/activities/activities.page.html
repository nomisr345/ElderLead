<ion-header>
  <ion-toolbar>
    <ion-title>Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Search Bar & Filter Button -->
  <div class="search-filter">
    <ion-searchbar placeholder="Search..."></ion-searchbar>
    <ion-button fill="outline">
      <ion-icon slot="icon-only" name="options-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Categories -->
  <div class="category-buttons">
    <ion-chip class="exercise">
      <ion-icon name="barbell-sharp" style="color: white"></ion-icon>
      <ion-label>Exercise</ion-label>
    </ion-chip>
    <ion-chip class="social">
      <ion-icon name="people-sharp" style="color: white"></ion-icon>
      <ion-label>Social</ion-label>
    </ion-chip>
    <ion-chip class="learning">
      <ion-icon name="book-sharp" style="color: white"></ion-icon>
      <ion-label>Learning</ion-label>
    </ion-chip>
  </div>

  <div class="events-header">
    <h2>Upcoming Events</h2>
    <ion-button fill="clear" class="view-all-btn" (click)="navigateToAllActivities()">
      View All <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>    
  </div>
  
  
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="event-card">
          <ion-badge class="date-badge">18 FEB</ion-badge>
          <img src="assets/taichi.jpeg" alt="Tai Chi">
          <ion-card-header>
            <ion-card-title>Taichi Sessions</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="people-circle"></ion-icon> +20 Going  
            <p>
              <ion-icon name="location"></ion-icon> 93 Toa Payoh Central
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
  
      <ion-col size="6">
        <ion-card class="event-card">
          <ion-badge class="date-badge">21 FEB</ion-badge>
          <img src="assets/health-talk.jpeg" alt="Health Talk">
          <ion-card-header>
            <ion-card-title>Health Talks</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="people-circle"></ion-icon> +30 Going  
            <p>
              <ion-icon name="location"></ion-icon> 5 Bishan Place
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Community Section -->
  <ion-card class="community-card">
    <ion-card-header>
      <div class="header-content">
        <div>
          <ion-card-title>Join Together!</ion-card-title>
          <p>Meet New Friends & Stay Active</p>
        </div>
        <img src="assets/elderly-couple.png" alt="Elderly Couple">
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="solid">COMMUNITY</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
