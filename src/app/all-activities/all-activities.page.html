<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search-filter">
    <ion-searchbar placeholder="Search..." (ionInput)="filterActivities($event)"></ion-searchbar>
    <ion-button fill="outline">
      <ion-icon slot="icon-only" name="options-outline"></ion-icon>
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let activity of filteredActivities" [routerLink]="['/activity-details', activity.id]">
      <ion-thumbnail slot="start">
        <img [src]="activity.imagePath || 'default-image.jpg'" alt="{{ activity.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ activity.title }}</h2>
        <p>{{ activity.date | date: 'd MMM • EEEE • h:mm a' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  

  <ion-text *ngIf="filteredActivities.length === 0">
    <p style="text-align: center; margin-top: 20px;">No activities found.</p>
  </ion-text>
</ion-content>
