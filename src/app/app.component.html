<ion-app>
  <ion-menu side="start" contentId="main-content" class="modern-menu">
    <ion-content>
      <div class="menu-header">
        <div class="logo-section">
          <ion-avatar>
            <img src="/assets/icon/favicon.png" alt="logo">
          </ion-avatar>
          <div class="title-section">
            <h1>Dashboard</h1>
            <p>All you need in one place</p>
          </div>
        </div>
        <ion-button fill="clear" (click)="closeMenu()" class="close-button">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </div>

      <div class="menu-content">
        <!-- Settings Section -->
        <div class="menu-section">
          <h2>Settings</h2>
          <ion-list lines="none">
            <ion-item button detail="false">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>Profile Settings</ion-label>
            </ion-item>
            <ion-item button detail="false">
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>Account Settings</ion-label>
            </ion-item>
            <ion-item button detail="false">
              <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              <ion-label>Privacy Settings</ion-label>
            </ion-item>
          </ion-list>
        </div>

        <!-- Theme Section -->
        <div class="menu-section">
          <h2>Theme</h2>
          <ion-list lines="none">
            <ion-item button detail="false">
              <ion-icon slot="start" name="sunny-outline"></ion-icon>
              <ion-label>Light Mode</ion-label>
            </ion-item>
            <ion-item button detail="false">
              <ion-icon slot="start" name="moon-outline"></ion-icon>
              <ion-label>Dark Mode</ion-label>
            </ion-item>
            <ion-item button detail="false">
              <ion-icon slot="start" name="color-palette-outline"></ion-icon>
              <ion-label>Custom Mode</ion-label>
            </ion-item>
          </ion-list>
        </div>

        <!-- Help Section -->
        <div class="menu-section">
          <h2>Help</h2>
          <ion-list lines="none">
            <ion-item button detail="false">
              <ion-icon slot="start" name="help-circle-outline"></ion-icon>
              <ion-label>Help Center</ion-label>
            </ion-item>
            <ion-item button detail="false">
              <ion-icon slot="start" name="warning-outline"></ion-icon>
              <ion-label>Report a Problem</ion-label>
            </ion-item>
            <ion-item button detail="false">
              <ion-icon slot="start" name="document-text-outline"></ion-icon>
              <ion-label>Terms & Policies</ion-label>
            </ion-item>
          </ion-list>
        </div>

        <!-- Log Out Section -->
        <div class="menu-section">
          <h2>Log Out</h2>
          <ion-list lines="none">
            <ion-item button detail="false">
              <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              <ion-label>Lock App</ion-label>
            </ion-item>
            <ion-item button detail="false" color="danger">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Exit</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </div>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="dashboard">
          <ion-icon name="grid-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="activities">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Activities</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="messages">
          <ion-icon name="chatbubbles-outline"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="openMore()">
          <ion-icon name="ellipsis-horizontal"></ion-icon>
          <ion-label>More</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-app>
