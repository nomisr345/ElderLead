<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Hello, {{ user?.displayName || 'User' }}!</h2>
  <p>What do you want to do today?</p>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="caregiver-card">
          <ion-card-header>
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-card-title>Caregiver Profile</ion-card-title>
          </ion-card-header>
          <ion-card-content>Manage your profile</ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="wellness-card">
          <ion-card-header>
            <ion-icon name="leaf-outline"></ion-icon>
            <ion-card-title>Wellness Tracker</ion-card-title>
          </ion-card-header>
          <ion-card-content>View wellness activities</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card class="schedule-card">
          <ion-card-header>
            <ion-icon name="calendar-outline"></ion-icon>
            <ion-card-title>Track Schedule</ion-card-title>
          </ion-card-header>
          <ion-card-content>Track events, activities & appointments</ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="resource-card">
          <ion-card-header>
            <ion-icon name="book-outline"></ion-icon>
            <ion-card-title>Resource Hub</ion-card-title>
          </ion-card-header>
          <ion-card-content>Get more support & information</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
