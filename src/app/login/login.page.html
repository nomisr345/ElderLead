<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/logo/elderlead_app_logo_v1.jpg" alt="ElderLead Logo" class="logo">
      <!-- Removed the h1 with app-title class -->
      <p class="app-subtitle">Connecting Seniors to Active Communities</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
      </div>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
        Sign In
      </ion-button>

      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">OR</span>
        <span class="divider-line"></span>
      </div>

      <ion-button expand="block" fill="outline" (click)="loginWithGoogle()" class="google-button">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Sign in with Google
      </ion-button>

      <div class="register-prompt">
        <span>Don't have an account?</span>
        <ion-button fill="clear" (click)="goToRegister()">Register</ion-button>
      </div>
    </form>
  </div>
</ion-content>
